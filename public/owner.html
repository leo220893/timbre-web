<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modo Propietario</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e8f1ff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background: #1f3a8a;
  color: white;
  width: 100%;
  text-align: center;
  padding: 15px;
  font-weight: bold;
  font-size: 18px;
}

#status {
  margin: 15px;
  font-size: 16px;
  font-weight: bold;
  color: #1f3a8a;
  text-align: center;
  padding: 0 10px;
}

video {
  width: 95%;
  max-width: 500px;
  border-radius: 12px;
  background: black;
  margin-bottom: 8px;
}

button {
  margin: 10px 8px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #1f3a8a;
  color: white;
}

button.danger { background: #b91c1c; }
button.secondary { background: #334155; }

.row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}
</style>
</head>

<body>

<header>üîî Timbre Digital - Propietario</header>

<div id="status">Esperando llamada...</div>

<video id="localVideo" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>

<div class="row">
  <button id="btnAtender">Atender</button>
  <button id="btnColgar" class="danger" style="display:none;">Colgar</button>
  <button id="btnTestRing" class="secondary" style="display:none;">Probar timbre</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const room = params.get("room");
const testMode = params.get("test") === "1";

let localStream;
let peerConnection;
let isRinging = false;

// ---------- NOTIFICACI√ìN ANDROID ----------
function notifyAndroidRing() {
  try {
    if (window.Android && Android.ring) Android.ring();
  } catch(e) {}
}

function clearAndroidRing() {
  try {
    if (window.Android && Android.clearRing) Android.clearRing();
  } catch(e) {}
}

// ---------- ENTRADA DE LLAMADA (SE√ëAL REAL) ----------
function incomingCall() {
  if (isRinging) return;
  isRinging = true;
  document.getElementById("status").innerText = "üì≤ Alguien est√° llamando...";
  notifyAndroidRing();
}

// ---------- WEBRTC ----------
async function initMedia() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("localVideo").srcObject = localStream;
}

async function startCall() {
  // Si todav√≠a no estaba sonando, igual te dejo atender (por si tu l√≥gica real abre directo)
  try {
    await initMedia();

    peerConnection = new RTCPeerConnection();

    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    peerConnection.ontrack = event => {
      document.getElementById("remoteVideo").srcObject = event.streams[0];
    };

    document.getElementById("status").innerText = "üé• Llamada en curso";
    document.getElementById("btnColgar").style.display = "inline-block";
    document.getElementById("btnAtender").style.display = "none";

    clearAndroidRing();
    isRinging = false;

    // ‚ö†Ô∏è IMPORTANTE:
    // Ac√° es donde tu app real deber√≠a:
    // - recibir OFFER del visitante por tu se√±alizaci√≥n
    // - setRemoteDescription(offer)
    // - createAnswer()
    // - setLocalDescription(answer)
    // - enviar ANSWER al visitante
    //
    // Este archivo NO incluye tu se√±alizaci√≥n, solo el UI + WebRTC base.

  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Error al iniciar c√°mara/mic: " + (err?.message || err);
    // Si fall√≥, limpiamos ring para no quedar colgado
    clearAndroidRing();
    isRinging = false;
  }
}

function endCall() {
  try { if (peerConnection) peerConnection.close(); } catch(e) {}
  peerConnection = null;

  if (localStream) {
    try { localStream.getTracks().forEach(track => track.stop()); } catch(e) {}
  }
  localStream = null;

  document.getElementById("localVideo").srcObject = null;
  document.getElementById("remoteVideo").srcObject = null;

  document.getElementById("status").innerText = "Esperando llamada...";
  document.getElementById("btnColgar").style.display = "none";
  document.getElementById("btnAtender").style.display = "inline-block";

  clearAndroidRing();
  isRinging = false;
}

document.getElementById("btnAtender").addEventListener("click", startCall);
document.getElementById("btnColgar").addEventListener("click", endCall);

// ---------- TEST SEGURO (solo si &test=1) ----------
if (testMode) {
  const btn = document.getElementById("btnTestRing");
  btn.style.display = "inline-block";
  btn.addEventListener("click", incomingCall);
}

// ---------- VALIDACI√ìN ROOM ----------
if (!room) {
  document.getElementById("status").innerText = "‚ö†Ô∏è Falta el par√°metro ?room=...";
}
</script>

</body>
</html>
