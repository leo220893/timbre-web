<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modo Propietario</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e8f1ff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background: #1f3a8a;
  color: white;
  width: 100%;
  text-align: center;
  padding: 15px;
  font-weight: bold;
  font-size: 18px;
}

#status {
  margin: 15px;
  font-size: 16px;
  font-weight: bold;
  color: #1f3a8a;
}

video {
  width: 95%;
  max-width: 500px;
  border-radius: 12px;
  background: black;
}

button {
  margin: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #1f3a8a;
  color: white;
}

button.danger {
  background: #b91c1c;
}
</style>
</head>

<body>

<header>游댒 Timbre Digital - Propietario</header>

<div id="status">Esperando llamada...</div>

<video id="localVideo" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>

<button id="btnAtender">Atender</button>
<button id="btnColgar" class="danger" style="display:none;">Colgar</button>

<script>
const params = new URLSearchParams(window.location.search);
const room = params.get("room");

let localStream;
let peerConnection;
let isRinging = false;

// ---------- NOTIFICACI칍N ANDROID ----------
function notifyAndroidRing() {
  try {
    if (window.Android && Android.ring) {
      Android.ring();
    }
  } catch(e) {}
}

function clearAndroidRing() {
  try {
    if (window.Android && Android.clearRing) {
      Android.clearRing();
    }
  } catch(e) {}
}

// ---------- SIMULADOR DE ENTRADA DE LLAMADA ----------
// 丘멆잺 Ac치 reemplaz치 con tu l칩gica real de se침alizaci칩n
// Esto simula que alguien llama despu칠s de 3 segundos
setTimeout(() => {
  incomingCall();
}, 3000);

function incomingCall() {
  if (isRinging) return;

  isRinging = true;
  document.getElementById("status").innerText = "游 Alguien est치 llamando...";
  notifyAndroidRing();
}

// ---------- WEBRTC ----------
async function initMedia() {
  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  document.getElementById("localVideo").srcObject = localStream;
}

async function startCall() {
  await initMedia();

  peerConnection = new RTCPeerConnection();

  localStream.getTracks().forEach(track => {
    peerConnection.addTrack(track, localStream);
  });

  peerConnection.ontrack = event => {
    document.getElementById("remoteVideo").srcObject = event.streams[0];
  };

  document.getElementById("status").innerText = "游꿘 Llamada en curso";
  document.getElementById("btnColgar").style.display = "inline-block";
  document.getElementById("btnAtender").style.display = "none";

  clearAndroidRing();
}

function endCall() {
  if (peerConnection) peerConnection.close();
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }

  document.getElementById("status").innerText = "Esperando llamada...";
  document.getElementById("btnColgar").style.display = "none";
  document.getElementById("btnAtender").style.display = "inline-block";

  clearAndroidRing();
  isRinging = false;
}

document.getElementById("btnAtender").addEventListener("click", startCall);
document.getElementById("btnColgar").addEventListener("click", endCall);

</script>

</body>
</html>
